<!DOCTYPE html>
<html>
<head>
    <title>Your Life Results ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    font-family: 'Inter', sans-serif;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.result-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; 
    text-align: center; 
}

h2 {
    color: #fff;
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 2rem;
}

.gif {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    margin: 20px 0;
}

.score {
    font-size: 4rem;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    margin: 20px 0;
}

.comment {
    font-size: 1.5rem;
    color: #fff;
    margin: 20px 0;
}

.retry {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    border-radius: 50px;
    text-decoration: none;
    margin-top: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.retry:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

footer {
    text-align: center;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
    margin-top: auto;
    padding: 20px 0;
}

footer a {
    color: rgba(255, 255, 255, 0.9);
    text-decoration: none;
    transition: color 0.3s ease;
}

footer a:hover {
    color: #6a11cb;
}

@media (max-width: 768px) {
    h2 {
        font-size: 1.75rem;
    }

    .result-box {
        padding: 20px;
    }

    .score {
        font-size: 3rem;
    }

    .comment {
        font-size: 1.25rem;
    }

    .retry {
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.5rem;
    }

    .result-box {
        padding: 15px;
    }

    .score {
        font-size: 2.5rem;
    }

    .comment {
        font-size: 1rem;
    }

    .retry {
        padding: 6px 12px;
    }
}
    </style>
</head>
<body>
    <div class="result-box">
        <h2>YOUR LIFE SCORE ðŸŽ¯</h2>
        <div class="score">{{ result.score }}%</div>
        <img class="gif" src="{{ result.gif }}" alt="Result GIF">
        <div class="comment">{{ result.comment }}</div>
        <a href="/" class="retry">TRY AGAIN? ðŸ”„</a>
    </div>

    <footer>
        Assembled at 2 AM by sleep-deprived<a href="https://www.linkedin.com/in/choudhury-mehbub-alam-b6b191219/" target="_blank">DevLeo</a>
    </footer>
</body>
</html>
